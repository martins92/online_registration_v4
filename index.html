<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration | Martins Ratkus</title>
    <link type="text/css" rel="stylesheet" href="css/base.css">
    <link type="text/css" rel="stylesheet" href="css/flexbox.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif%7CPlayfair+Display%7CRoboto+Slab:100,400" rel="stylesheet">
  </head>
  <body>
    <header>                                                                    <!--##### Header section ##### -->
      <section class="margin">
        <h1 class="h1">The Code Review</h1>
      </section>
      <section class="margin">
        <h2 class="h2">Sign up for our newsletter</h2>
        <p class="p">Get the latest on how your code is doing right in your inbox</p>
      </section>
    </header>

    <form action="index.html" method="post">
      <fieldset class="margin">                                                 <!--##### Contact Information ##### -->
        <legend>Contact Information</legend>

        <label class="padding" for="name">Full Name</label>
        <input type="text" id="name" name="full_name" placeholder="Required" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Required'" required>

        <label class="padding" for="e_mail">Email Address</label>
        <input type="email" id="e_mail" name="email" placeholder="Required" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Required'" required>

        <label class="padding" for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone_number">

        <label class="padding" for="street">Street Address</label>
        <input type="text" id="street" name="">

        <label class="padding" for="city">City</label>
        <input type="text" id="city" name="city_name">

        <label class="padding" for="state">State</label>
        <select id="state" name="state_select">
          <optgroup label="States of USA">
            <option value="AL">Choose State</option>                            <!--##### State <option> snippet from https://www.freeformatter.com/usa-state-list-html-select.html ##### -->
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </optgroup>
        </select>

        <label class="padding" for="zip_code">Zip Code</label>
        <input type="text" id="zip_code" name="zip">
      </fieldset>

      <fieldset class="margin">                                                 <!--##### Newsletter ##### -->
        <legend>Newsletter</legend>
        <label class="padding2">Select the newsletters you would like to recieve</label>
        <input type="checkbox" id="html" name="html_news" value="html">
        <label for="html">HTML news</label><br>

        <input type="checkbox" id="css" name="css_news" value="css">
        <label for="css">CSS news</label><br>

        <input type="checkbox" id="js" name="js_news" value="js">
        <label for="js">Javascript news</label>

        <label class="padding2">Newsletter format</label>
        <input type="radio" id="html_format" name="news_format" value="html_format">
        <label for="html_format">HTML</label><br>

        <input type="radio" id="text_format" name="news_format" value="text_format">
        <label for="text_format">Plain text</label>

        <label class="padding">Other topics you'd like to hear about</label>
        <textarea id="text_area" name="name" placeholder="Your interests"></textarea>

        <button type="button" name="button">Sign Up</button>
      </fieldset>
    </form>

    <footer>
      <p class="margin">&copy;Copyright The Code Review</p>
    </footer>
  </body>
</html>
